<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Extras.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <h1>Advanced Calculator</h1>
        <br>
        

        <h2>Welcome to the Calculator Website!</h2>
        <br>
        
        <p>Here you will be able to use a wide variety of operations such as Addition, Exponents, Modulus, etc.</p>

        <button class="bhi", onclick="GoMultiply()">*</button>
        <button class="bhii", onclick="GoAdd()">+</button>
        <button class="bh3", onclick="GoSub()">-</button>
        <button class="bh4", onclick="GoDiv()">÷</button>
        <button class="bh5", onclick="GoMod()">%</button>
        <button class="button", onclick="GoEx()">^</button>
        <button class="bh9", onclick="GoSquare()">√</button>
        <button class="bh8", onclick="GoFact()">!</button>
        <button class="bh7", onclick="GoAC()">πr²</button>
        <button class="bh6", onclick="GoAbout()">About Creator</button>
        <br>
        <br>
        
        
    

    </div>
